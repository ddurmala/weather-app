<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>

    <!-- link to bulma framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <!-- Links to CSS -->
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body class="">

    <header>
        <h1 class="title is-2 pb-6 has-text-centered">Weather Dashboard</h1>
    </header>

    <main class="fixed-grid">
        <div class="grid has-2-cols">

            <!-- Seach Bar -->
            <section class="cell p">
                <form id="location-search">
                    <input class="input is-normal input is-rounded" type="text" id="search-input"
                        placeholder="city name">
                    <div class="buttons mt-3">
                        <button id="searchButton" type="submit" class="button is-primary is-rounded">Search</button>
                    </div>
                </form>

                <div id="search-results"></div>
            </section>

            <!-- Search History -->
            <section class="cell is-col-from-end">
                current forecast
            </section>

            <!-- Current Forecast -->
            <section class="cell">
                search history
            </section>

            <!-- 5-Day Forecast -->
            <section class="cell is-col-from-end">
                5-day forecast
            </section>
        </div>
    </main>



    <!-- Link to JavaScript -->
    <script src="./assets/script.js"></script>

</body>

</html>
