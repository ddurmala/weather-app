<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>

    <!-- Font - Header - "Jura" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap" rel="stylesheet">

    <!-- link to bulma framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <!-- Links to CSS -->
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <header>
        <h1 class="title is-2 p-6 mb-6 has-text-centered">Weather Dashboard</h1>
    </header>



    <main class="mx-6 p-4">

        <div class="fixed-grid has-5-cols">
            <div class="grid">
                <section class="cell is-col-span-2 mr-3">
                    <!-- Seach Bar -->
                    <form id="location-search">
                        <input id="city-input" class="input is-normal input is-rounded" type="text"
                            placeholder="city name">
                        <div class="buttons mt-3">
                            <button id="searchButton" type="submit" class="button is-primary is-rounded">Search</button>
                        </div>
                    </form>
                    <hr>
                    <!-- Search History -->
                    <div id="history-list">
                        <h6 class="title is-6">Search History:</h6>
                        <ul id="search-history"></ul>
                    </div>
                </section>

                <!-- Current Forecast -->
                <section class="cell is-col-span-3 ml-6 has-text-centered">
                    <!-- <h4 class="title is-4">current forecast</h4> -->
                    <p id="temp-output"></p>
                </section>

            </div>
        </div>
        <div>
            <!-- 5-Day Forecast -->

            <section>
                <h4 class="title is-4">5 Day Forecast</h4>
                <div class="fixed-grid has-5-cols">
                    <div id="forecast" class="grid">

                    </div>
                </div>

            </section>
        </div>
    </main>


    <!-- ADD JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Link to JavaScript -->
    <script src="./assets/script.js"></script>

</body>

</html>
